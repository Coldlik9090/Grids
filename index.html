<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Grid Practice 2</title>
</head>
<body>
  <div style="
     margin-top: 100px;
    display:grid;
    grid-template-columns: 200px 75px;
    ">

  <div style="background-color: 
  lightblue;">200px</div>
  <div style="background-color:
  lightpink;">75px</div>
  </div>


  <div style="
  margin-top: 100px;
  display: grid;
  grid-template-columns: 50px 1fr 75px;
  ">
    <div style="background-color: 
    lightblue;">col1</div>
    <div style="background-color:
    lightpink;">col2</div>
    <div style="background-color: 
    lightblue;">col3</div>

    </div>



    <div style="
    margin-top: 100px;
    display: grid;
    grid-template-columns: 250px 250px 250px 250px  ;
    column-gap: 20px;
    row-gap: 10px;
    
    ">
   
      <div style="background-color:
      lightpink;">col1</div>
        <div style="background-color:
        lightpink;">col2</div>
          <div style="background-color:
          lightpink;">col3</div>
            <div style="background-color:
            lightpink;">col4</div>
              <div style="background-color:
              lightpink;">col1</div>
                <div style="background-color:
                lightpink;">col2</div>
                  <div style="background-color:
                  lightpink;">col3</div>
                      <div style="background-color:
                      lightpink;">col4</div>
      
  
      </div>
</body>
</html>
